allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        flatDir(dirs: 'libs')
        maven { url "https://jitpack.io" }
        gradlePluginPortal()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
